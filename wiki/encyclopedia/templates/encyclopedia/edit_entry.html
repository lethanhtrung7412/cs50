{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Create a new entry</h1>
    <form method="POST" action="" >
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; width: 80%;">
            <label for="title">Title:</label>
            <input type="text" name="title" value={{title}} placeholder="Enter your title here" required />
            <label for="content">Content:</label>
            <textarea name="content" rows="10" cols="30" required placeholder="Enter your content here..." style="height: 25%; width: 100%">{{ content|safe }}</textarea>
        </div>
        <button type="submit">Save</button> 
    </form>
{% endblock %}
