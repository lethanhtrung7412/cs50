{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    {% comment %} <a href="{% url 'category_listings' category.id %}">{{ category.name }}</a> {% endcomment %}
                    {{ category.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories available.</p>
    {% endif %}
{% endblock %}
