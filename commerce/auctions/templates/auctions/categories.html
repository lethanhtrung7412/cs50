{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'index' %}?category={{ category.name }}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories available.</p>
    {% endif %}
{% endblock %}
